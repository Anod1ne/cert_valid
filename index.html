<!DOCTYPE html>
<html>
<head>
    <title>Проверка сертификата</title>
    <style>
        body { 
            max-width: 600px; 
            margin: 20px auto; 
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .form-group { 
            margin-bottom: 15px; 
        }
        label { 
            display: block; 
            margin-bottom: 5px;
            font-weight: bold; 
        }
        input { 
            width: 100%; 
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button { 
            padding: 10px 20px; 
            background: #007bff; 
            color: white; 
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #0056b3;
        }
        #result {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
        }
        #loader {
            display: none;
            margin: 10px 0;
            color: #007bff;
        }
    </style>
</head>
<body>
    <h2>Проверка сертификата</h2>
    <div class="form-group">
        <label>Фамилия:</label>
        <input type="text" id="lastName" required>
    </div>
    <div class="form-group">
        <label>Имя:</label>
        <input type="text" id="firstName" required>
    </div>
    <div class="form-group">
        <label>Отчество:</label>
        <input type="text" id="middleName">
    </div>
    <div class="form-group">
        <label>Номер сертификата:</label>
        <input type="text" id="certNumber" required>
    </div>
    <div class="form-group">
        <label>Название курса:</label>
        <input type="text" id="courseName" required>
    </div>
    
    <button onclick="checkCertificate()">Проверить</button>
    <div id="loader">Проверяем...</div>
    <div id="result"></div>

    <script>
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzI_1_2cANPHJSS_3B0tiLCsnwbx6QB9OHRD1t-v3GdzVHK4vxkwKPVZJmzQgDdhHn0/exec';

        async function checkCertificate() {
            const loader = document.getElementById('loader');
            const resultDiv = document.getElementById('result');
            
            try {
                // Показываем лоадер
                loader.style.display = 'block';
                resultDiv.textContent = '';

                // Собираем данные
                const data = {
                    lastName: document.getElementById('lastName').value.trim(),
                    firstName: document.getElementById('firstName').value.trim(),
                    middleName: document.getElementById('middleName').value.trim(),
                    certNumber: document.getElementById('certNumber').value.trim(),
                    courseName: document.getElementById('courseName').value.trim()
                };

                // Валидация обязательных полей
                if (!data.lastName || !data.firstName || !data.certNumber || !data.courseName) {
                    throw new Error('Заполните все обязательные поля!');
                }

                // Отправляем запрос
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                if (!response.ok) throw new Error('Ошибка сервера');
                
                const result = await response.json();
                
                resultDiv.textContent = result.result;
                resultDiv.style.color = result.result.includes('подтверждён') ? 'green' : 'red';

            } catch (error) {
                resultDiv.textContent = error.message;
                resultDiv.style.color = 'red';
            } finally {
                loader.style.display = 'none';
            }
        }
    </script>
</body>
</html>
