<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Проверка сертификата</title>
  <style>
    :root {
      --primary: #2196F3;
      --error: #f44336;
      --success: #4CAF50;
      --transition: 0.3s ease;
    }
    body {
      max-width: 600px;
      margin: 2rem auto;
      padding: 0 1rem;
      font-family: 'Segoe UI', system-ui;
    }
    .form-group {
      margin-bottom: 1.5rem;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: #2c3e50;
    }
    input {
      width: 100%;
      padding: 0.8rem;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color var(--transition);
    }
    input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(33, 150, 243, 0.2);
    }
    button {
      background: var(--primary);
      color: white;
      padding: 1rem 2rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      transition: 
        filter var(--transition),
        transform 0.1s ease;
    }
    button:hover {
      filter: brightness(1.1);
    }
    button:active {
      transform: scale(0.98);
    }
    #loader {
      display: none;
      margin: 1.5rem 0;
      text-align: center;
      color: var(--primary);
    }
    #result {
      padding: 1rem;
      border-radius: 8px;
      margin-top: 1.5rem;
      font-weight: 500;
    }
    .success {
      background: #e8f5e9;
      color: var(--success);
      border: 2px solid #c8e6c9;
    }
    .error {
      background: #ffebee;
      color: var(--error);
      border: 2px solid #ffcdd2;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .spinner {
      display: inline-block;
      width: 24px;
      height: 24px;
      border: 3px solid rgba(0,0,0,0.1);
      border-left-color: var(--primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
  </style>
</head>
<body>
  <h1 style="text-align: center; color: #2c3e50;">Проверка сертификата</h1>
  
  <div class="form-group">
    <label for="lastName">Фамилия</label>
    <input type="text" id="lastName" required>
  </div>

  <div class="form-group">
    <label for="firstName">Имя</label>
    <input type="text" id="firstName" required>
  </div>

  <div class="form-group">
    <label for="middleName">Отчество</label>
    <input type="text" id="middleName">
  </div>

  <div class="form-group">
    <label for="certNumber">Номер сертификата</label>
    <input type="text" id="certNumber" required>
  </div>

  <div class="form-group">
    <label for="courseName">Название курса</label>
    <input type="text" id="courseName" required>
  </div>

  <button onclick="checkCertificate()">Проверить</button>
  <div id="loader">
    <div class="spinner"></div>
    Проверяем данные...
  </div>
  <div id="result"></div>

  <script>
    // Замените на реальный URL вашего веб-приложения Google Apps Script
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzaXHXil38LbflNsKCG8xQPZ1P8A9gxdNFZ9bkDTvYZ63lZ1aNInm42UV1AztHrJxda/exec';

    /**
     * Выполняет JSONP-запрос, динамически добавляя <script>-тег.
     * @param {string} url - базовый URL запроса.
     * @param {object} params - объект с параметрами запроса.
     * @param {number} [timeout=10000] - время ожидания ответа в мс.
     * @returns {Promise} - Promise, который разрешается полученными данными.
     */
    function jsonpRequest(url, params, timeout = 10000) {
      return new Promise((resolve, reject) => {
        const callbackName = 'jsonp_callback_' + Math.round(100000 * Math.random());
        params.callback = callbackName;
        const queryString = new URLSearchParams(params).toString();
        const script = document.createElement('script');
        script.src = `${url}?${queryString}`;
        script.onerror = () => {
          reject(new Error('JSONP request failed'));
          cleanup();
        };
        document.body.appendChild(script);
        const timer = setTimeout(() => {
          reject(new Error('JSONP request timeout'));
          cleanup();
        }, timeout);
        window[callbackName] = (data) => {
          clearTimeout(timer);
          resolve(data);
          cleanup();
        };
        function cleanup() {
          if(window[callbackName]) {
            delete window[callbackName];
          }
          if(script.parentNode) {
            script.parentNode.removeChild(script);
          }
        }
      });
    }

    async function checkCertificate() {
      const loader = document.getElementById('loader');
      const resultDiv = document.getElementById('result');
      
      // Сброс состояния
      resultDiv.className = '';
      resultDiv.textContent = '';
      loader.style.display = 'block';

      // Сбор данных формы
      const formData = {
        lastName: document.getElementById('lastName').value.trim(),
        firstName: document.getElementById('firstName').value.trim(),
        middleName: document.getElementById('middleName').value.trim(),
        certNumber: document.getElementById('certNumber').value.trim(),
        courseName: document.getElementById('courseName').value.trim()
      };

      // Валидация обязательных полей
      const required = ['lastName', 'firstName', 'certNumber', 'courseName'];
      const missing = required.filter(field => !formData[field]);
      if (missing.length > 0) {
        loader.style.display = 'none';
        resultDiv.textContent = `Заполните обязательные поля: ${missing.join(', ')}`;
        resultDiv.className = 'error';
        return;
      }

      try {
        // Выполняем JSONP-запрос
        const data = await jsonpRequest(SCRIPT_URL, formData);
        resultDiv.textContent = data.result;
        resultDiv.className = data.result.includes('подтверждён') ? 'success' : 'error';
      } catch (error) {
        resultDiv.textContent = error.message;
        resultDiv.className = 'error';
        console.error('Ошибка:', error);
      } finally {
        loader.style.display = 'none';
      }
    }
  </script>
</body>
</html>
